<app-header></app-header>
<br><br><br>
<div class="card contact-card">
    <div class="card-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 contact-details">
            <h2>Contact Us</h2>
            <hr><br>
            <p class="lead">If you have any questions or inquiries, please feel free to contact us.</p>
            <div class="contact-info">
                <br><br>
              <p><i class="fa fa-map-marker"></i>Bengaluru, Karnataka, India</p>
              <p><i class="fa fa-phone"></i>1-800-123-4567</p>
              <p><i class="fa fa-envelope"></i>info@cytocol.com</p>
            </div>
          </div>
          <div class="col-md-6 contact-form">
            <h2>Send us a message</h2>
            <hr>
            <form #contactForm="ngForm" (submit)="onSubmit(contactForm)">
              <div class="form-group">
                <label for="title" class="h4">Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter the title" required>
              </div>
              <div class="form-group">
                <label for="message" class="h4">Message</label>
                <textarea class="form-control" name="message" placeholder="Enter the message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
