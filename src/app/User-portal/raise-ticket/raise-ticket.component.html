<app-header></app-header>
<br><br><br><br><br>
<div class="page-header-2">
    <div class="page-heading">Raise Ticket</div>
</div>
<br>

<br>
<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description" class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="image">Upload Images</label>
      <input type="file" (change)="onImageChange($event)" id="image">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
<br>
<app-footer></app-footer>
